defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      permalink: /blog/:slug/
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

