entries:
- Led a seven-person team providing documentation for IBM UrbanCode software, a suite of enterprise-level continuous delivery, application release automation, and automated cloud provisioning tools, with mobile, cloud-hosted, mainframe, and on-prem components. Worked closely with the 70-person development team to provide technically detailed documentation on a continuous-delivery DevOps production lifecycle.

- Provided complete information services for UrbanCode products, including documentation, education, videos, white papers, customer forum response, and support response. Covered a wide range of realistic customer DevOps scenarios, such as blue-green deployments, rolling deployments, dark launches, continuous delivery, and mainframe deployments. For examples, see my <a href="/portfolio">portfolio</a> page.

- Provided documentation for services on IBM's Bluemix platform, including cognitive, DevOps, continuous monitoring, and integrated toolchain services. Reduced average time to documentation error resolution from 8 days to 2 days.

# - Adapted documentation processes from waterfall delivery on on-prem software to continuous delivery on hosted and mobile systems; migrated documentation to GitHub and Jenkins.

# - Contributed to products at a technical level by writing code samples, coding progressive disclosure information, installing Jenkins pipelines, and implementing enhancements to product information in Java, JavaScript, and Python.

- Researched and wrote custom documents for our largest customers and for critical needs, including videos and topology models that are tailored to customers' specific situations. Contributed directly to sales deals in the millions of dollars. For examples, see my <a href="/portfolio">portfolio</a> page.

# - Worked with support teams to identify customer needs and to focus efforts on preventing support calls.