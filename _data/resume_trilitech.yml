title: 'TriliTech (Remote): 2023-present'
roles:
- 'Senior Technical Writer: 2023-present'
entries:
- Updating the developer documentation for the <a href="https://docs.tezos.com" target="_blank">Tezos blockchain</a>, including API and SDK reference, tutorials, and developer-focused tasks.
- Documenting the <a href="https://docs.etherlink.com" target="_blank">Tezos Etherlink Ethereum compatibility layer</a> and how to develop and use decentralized Solidity applications on it.
- Documenting domain-specific programming languages based on <a href="https://ligo.tezos.com/docs/next/intro/introduction?lang=cameligo" target="_blank">OCaml</a>, <a href="https://smartpy.tezos.com/manual/introduction/overview.html" target="_blank">Python</a>, and <a href="https://ligo.tezos.com/docs/next/intro/introduction?lang=jsligo" target="_blank">JavaScript/TypeScript</a> and writing sample frontend and backend applications in these languages.
- Documenting the <a href="https://docs.tezos.com/unity" target="_blank">Tezos SDK for Unity</a> video game development tooling.

# - Consolidating documentation sites created by decentralized Tezos-supported companies.
# - Redesigning and rewriting <a href="https://docs.tezos.com" target="_blank">docs.tezos.com</a> to provide developer documentation for the Tezos blockchain and its array of languages and developer tools.
# - Hosting live, in-person hackathons and helping college students start building with Tezos quickly.
